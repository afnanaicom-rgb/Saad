<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Afnan AI - الوكيل الذكي الخارق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans Arabic', sans-serif; background-color: #000000; color: #e5e5e5; overflow: hidden; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-header { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-input-container { background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(40px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        #sidebar { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); background: #050505; border-left: 1px solid rgba(255, 255, 255, 0.05); }
        .chat-bubble-user { background: #151515; border-radius: 20px 20px 4px 20px; padding: 14px 18px; max-width: 85%; align-self: flex-start; border: 1px solid rgba(255,255,255,0.05); }
        .chat-bubble-ai { background: transparent; padding: 12px 0; max-width: 95%; align-self: flex-end; width: 100%; }
        
        .animate-msg { animation: fadeInUp 0.5s ease-out forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .ai-logo-img { width: 34px; height: 34px; border-radius: 50%; }
        .connector-item { display: flex; align-items: center; justify-content: space-between; padding: 14px; border-radius: 16px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.03); margin-bottom: 8px; cursor: pointer; transition: 0.2s; }
        .connector-item:hover { background: rgba(255,255,255,0.05); }

        .bottom-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px 24px 0 0; z-index: 100; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); max-height: 85vh; overflow-y: auto; }
        .bottom-sheet.active { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 4px; background: rgba(255, 255, 255, 0.2); border-radius: 2px; margin: 12px auto; }
        
        #imagePreviewContainer { display: none; padding: 10px; border-top: 1px solid rgba(255,255,255,0.05); }
        .preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col h-screen relative">

    <div id="overlay" onclick="closeAll()" class="hidden fixed inset-0 z-[90] bg-black/80 backdrop-blur-md transition-opacity duration-300"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-[300px] z-50 flex flex-col transform translate-x-full">
        <div class="p-6 flex flex-col gap-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-lg text-white">المكتبة</h2>
                <button onclick="toggleSidebar()" class="w-8 h-8 rounded-full hover:bg-white/5 flex items-center justify-center transition"><i class="fa-solid fa-xmark text-gray-500"></i></button>
            </div>
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-xs"></i>
                <input type="text" placeholder="بحث في المحادثات..." class="w-full bg-white/5 border border-white/10 rounded-xl py-2 pr-9 pl-3 text-xs text-white focus:outline-none focus:border-white/20">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-4 space-y-2 hide-scrollbar" id="chatHistory"></div>

        <div class="px-4 mb-4">
            <a href="pro.html" class="block p-4 rounded-2xl bg-gradient-to-br from-indigo-600 to-purple-700 hover:opacity-90 transition shadow-lg shadow-indigo-500/20">
                <div class="flex items-center justify-between mb-1">
                    <span class="text-xs font-bold text-white">الترقية لـ PRO</span>
                    <i class="fa-solid fa-crown text-[10px] text-yellow-300"></i>
                </div>
                <p class="text-[10px] text-indigo-100">افتح نموذج Max واحصل على 8000 رصيد</p>
            </a>
        </div>

        <div class="p-4 border-t border-white/5 bg-[#080808]">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img id="userAvatar" src="" class="w-10 h-10 rounded-full border border-white/10">
                    <div class="flex flex-col max-w-[120px]">
                        <span id="userName" class="text-sm font-bold text-white truncate">User</span>
                        <span id="userEmail" class="text-[10px] text-gray-500 truncate">user@example.com</span>
                        <span id="userCredits" class="text-[10px] text-yellow-500 font-medium mt-0.5">0 Credit</span>
                    </div>
                </div>
                <a href="settings.html" class="w-9 h-9 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition text-gray-400">
                    <i class="fa-solid fa-gear text-sm"></i>
                </a>
            </div>
        </div>
    </aside>

    <header class="glass-header fixed top-0 left-0 right-0 z-30 flex justify-between items-center px-6 py-4">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center rounded-xl hover:bg-white/10 transition"><i class="fa-solid fa-bars-staggered text-gray-300"></i></button>
            <div class="flex items-center gap-2">
                <img src="https://i.postimg.cc/26TTPbxH/grok-image-x6em5fj-edit-96291120058942.png" class="w-7 h-7" alt="Afnan Logo">
                <span class="text-sm font-extrabold text-white">Afnan AI</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="window.location.reload()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-white/5 hover:bg-white/10 transition" title="محادثة جديدة"><i class="fa-solid fa-plus text-gray-300 text-sm"></i></button>
            <a href="pro.html" class="px-3 py-1.5 rounded-lg bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 text-[10px] font-bold hover:bg-yellow-500/20 transition">PRO</a>
        </div>
    </header>

    <main class="flex-1 w-full h-full relative overflow-hidden">
        <div id="galleryView" class="absolute inset-0 overflow-y-auto hide-scrollbar pt-32 pb-40 px-6 text-center">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-3xl font-black mb-4 text-white">أفنان 1.2</h1>
                <p class="text-sm text-gray-500 mb-12">وكيل البرمجة المتخصص بنماذج Solar Pro 3</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="connector-item !p-6" onclick="quickAction('تحليل مستودع GitHub')">
                        <i class="fa-brands fa-github text-white text-2xl mb-2"></i>
                        <p class="text-sm font-bold">تحليل GitHub</p>
                    </div>
                    <div class="connector-item !p-6" onclick="quickAction('كتابة كود بايثون')">
                        <i class="fa-solid fa-code text-indigo-400 text-2xl mb-2"></i>
                        <p class="text-sm font-bold">كتابة كود</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="chatView" class="absolute inset-0 overflow-y-auto hide-scrollbar pt-32 pb-48 px-6 opacity-0 pointer-events-none">
            <div id="chatContainer" class="flex flex-col gap-10 max-w-3xl mx-auto"></div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 z-40">
        <div class="max-w-3xl mx-auto">
            <div class="glass-input-container rounded-[28px] p-3 flex flex-col shadow-2xl">
                <div id="imagePreviewContainer" class="flex items-center gap-2">
                    <div class="relative">
                        <img id="imagePreview" src="" class="preview-img">
                        <button onclick="clearImage()" class="absolute -top-2 -right-2 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-[10px] text-white"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="flex items-end gap-3">
                    <button onclick="triggerImageUpload()" class="w-11 h-11 rounded-2xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition flex-shrink-0 border border-white/5">
                        <i class="fa-solid fa-image text-gray-400 text-lg"></i>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageSelect(this)">
                    <textarea id="userInput" rows="1" placeholder="اسأل أفنان في البرمجة..." class="flex-1 bg-transparent border-none focus:ring-0 text-sm py-3 px-1 resize-none max-h-40 hide-scrollbar text-white placeholder-gray-600" oninput="autoResize(this)"></textarea>
                    <button onclick="handleSend()" class="w-11 h-11 rounded-2xl bg-white flex items-center justify-center hover:opacity-90 transition flex-shrink-0">
                        <i class="fa-solid fa-arrow-up text-black"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tools Sheet -->
    <div id="toolsSheet" class="bottom-sheet">
        <div class="sheet-handle"></div>
        <div class="p-6">
            <p class="text-xs font-bold text-gray-500 mb-4 px-2 uppercase tracking-widest">اختر الوضع</p>
            <div class="space-y-3">
                <div class="connector-item" onclick="setMode('flash')">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-indigo-500/10 flex items-center justify-center"><i class="fa-solid fa-bolt text-indigo-500"></i></div>
                        <div><p class="text-sm font-bold">Afnan 1.2 Flash</p><p class="text-[10px] text-gray-500">300 رصيد - سريع</p></div>
                    </div>
                    <i id="check-flash" class="fa-solid fa-check text-indigo-500 opacity-0"></i>
                </div>
                <div class="connector-item" onclick="setMode('max')">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-yellow-500/10 flex items-center justify-center"><i class="fa-solid fa-crown text-yellow-500"></i></div>
                        <div><p class="text-sm font-bold">Afnan 1.2 Max</p><p class="text-[10px] text-gray-500">8000 رصيد - للمحترفين فقط</p></div>
                    </div>
                    <i id="check-max" class="fa-solid fa-check text-indigo-500 opacity-0"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        let currentUser = null;
        let credits = 300;
        let currentMode = 'flash';
        let isPro = false;
        let selectedImageBase64 = null;
        const aiLogo = "https://i.postimg.cc/26TTPbxH/grok-image-x6em5fj-edit-96291120058942.png";
        const API_URL = "/api/chat";

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.replace('login.html');
            else { currentUser = user; updateUserProfile(); loadHistory(); setMode('flash'); }
        });

        function updateUserProfile() {
            if (!currentUser) return;
            document.getElementById('userName').innerText = currentUser.displayName || currentUser.email.split('@')[0];
            document.getElementById('userEmail').innerText = currentUser.email;
            document.getElementById('userAvatar').src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${currentUser.email}&background=random`;
            credits = parseInt(localStorage.getItem(`credits_${currentUser.uid}`)) || 300;
            isPro = localStorage.getItem(`isPro_${currentUser.uid}`) === 'true';
            document.getElementById('userCredits').innerText = `${credits} Credit`;
        }

        window.triggerImageUpload = () => document.getElementById('imageInput').click();
        
        window.handleImageSelect = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImageBase64 = e.target.result;
                    document.getElementById('imagePreview').src = selectedImageBase64;
                    document.getElementById('imagePreviewContainer').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        window.clearImage = () => {
            selectedImageBase64 = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreviewContainer').style.display = 'none';
        };

        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if(!sidebar.classList.contains('translate-x-full')) { sidebar.classList.add('translate-x-full'); overlay.classList.add('hidden'); }
            else { sidebar.classList.remove('translate-x-full'); overlay.classList.remove('hidden'); }
        };

        window.openSheet = (id) => { document.getElementById(id).classList.add('active'); document.getElementById('overlay').classList.remove('hidden'); };
        window.closeSheet = (id) => { document.getElementById(id).classList.remove('active'); document.getElementById('overlay').classList.add('hidden'); };
        window.closeAll = () => { document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active')); document.getElementById('sidebar').classList.add('translate-x-full'); document.getElementById('overlay').classList.add('hidden'); };

        window.setMode = (mode) => {
            if (mode === 'max' && !isPro) {
                if(confirm('نموذج Max متاح فقط لمشتركي PRO. هل تريد الانتقال لصفحة الترقية؟')) window.location.href = 'pro.html';
                return;
            }
            currentMode = mode;
            document.querySelectorAll('[id^="check-"]').forEach(i => i.classList.add('opacity-0'));
            document.getElementById(`check-${mode}`).classList.remove('opacity-0');
            closeSheet('toolsSheet');
        };

        window.handleSend = async (customText = null) => {
            const input = document.getElementById('userInput');
            const text = customText || input.value.trim();
            if (!text && !selectedImageBase64) return;
            if (credits < 1) { alert('رصيدك نفد! يرجى الترقية.'); return; }

            document.getElementById('galleryView').style.display = 'none';
            document.getElementById('chatView').style.opacity = '1';
            document.getElementById('chatView').style.pointerEvents = 'auto';
            const container = document.getElementById('chatContainer');
            
            const userDiv = document.createElement('div');
            userDiv.className = 'flex gap-4 items-start flex-row-reverse animate-msg';
            let imgHtml = selectedImageBase64 ? `<img src="${selectedImageBase64}" class="w-32 rounded-lg mb-2 border border-white/10">` : '';
            userDiv.innerHTML = `<div class="w-9 h-9 rounded-xl bg-white/5 flex-shrink-0 flex items-center justify-center border border-white/5"><i class="fa-solid fa-user text-gray-500 text-xs"></i></div><div class="chat-bubble-user text-right">${imgHtml}<p class="text-sm leading-relaxed">${text}</p></div>`;
            container.appendChild(userDiv);

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex gap-5 items-start animate-msg';
            loadingDiv.innerHTML = `<img src="${aiLogo}" class="ai-logo-img flex-shrink-0"><div class="chat-bubble-ai p-4"><div class="flex gap-1"><div class="w-1 h-1 bg-gray-500 rounded-full animate-bounce"></div><div class="w-1 h-1 bg-gray-500 rounded-full animate-bounce delay-100"></div><div class="w-1 h-1 bg-gray-500 rounded-full animate-bounce delay-200"></div></div></div>`;
            container.appendChild(loadingDiv);
            document.getElementById('chatView').scrollTo({ top: document.getElementById('chatView').scrollHeight, behavior: 'smooth' });

            const currentImage = selectedImageBase64;
            if (!customText) input.value = '';
            input.style.height = 'auto';
            clearImage();
            saveToHistory(text);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text, 
                        userId: currentUser.uid, 
                        mode: currentMode, 
                        image: currentImage 
                    })
                });
                
                // التحقق من نجاح الطلب قبل محاولة الـ Parsing
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'خطأ في الخادم');
                }

                const data = await response.json();
                loadingDiv.innerHTML = `<img src="${aiLogo}" class="ai-logo-img flex-shrink-0"><div class="chat-bubble-ai"><p class="text-sm leading-7 text-gray-200">${data.output}</p></div>`;
                
                let consumption = currentMode === 'max' ? 2 : 1;
                credits = Math.max(0, credits - consumption);
                localStorage.setItem(`credits_${currentUser.uid}`, credits);
                updateUserProfile();
            } catch (error) {
                loadingDiv.innerHTML = `<img src="${aiLogo}" class="ai-logo-img flex-shrink-0"><div class="chat-bubble-ai"><p class="text-sm leading-7 text-red-400">${error.message || 'خطأ في الاتصال.'}</p></div>`;
            }
            document.getElementById('chatView').scrollTo({ top: document.getElementById('chatView').scrollHeight, behavior: 'smooth' });
        };

        function saveToHistory(text) {
            if (!currentUser) return;
            let history = JSON.parse(localStorage.getItem(`history_${currentUser.uid}`)) || [];
            history.unshift({ text, time: new Date().toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'}) });
            if (history.length > 20) history.pop();
            localStorage.setItem(`history_${currentUser.uid}`, JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            if (!currentUser) return;
            const history = JSON.parse(localStorage.getItem(`history_${currentUser.uid}`)) || [];
            const container = document.getElementById('chatHistory');
            container.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex gap-3 p-3 rounded-xl hover:bg-white/5 cursor-pointer transition group';
                div.innerHTML = `<i class="fa-regular fa-message text-gray-600 mt-1 group-hover:text-white transition"></i><p class="text-[11px] text-gray-400 truncate group-hover:text-gray-200 transition">${item.text}</p>`;
                container.appendChild(div);
            });
        }

        window.autoResize = (el) => { el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px'; };
        window.quickAction = (text) => handleSend(text);
    </script>
</body>
</html>
